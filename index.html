<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Komnottra - Article Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Komnottra - Article Platform</h1>
    <nav>
      <button id="viewTab">View Articles</button>
      <button id="writeTab">Write New Article</button>
    </nav>
  </header>

  <section id="viewSection" class="section">
    <h2>Articles</h2>
    <div id="articlesList"></div>
  </section>

  <section id="writeSection" class="section">
    <h2>Write New Article</h2>
    <form id="articleForm">
      <input type="text" id="title" placeholder="Article Title" required>
      <textarea id="content" rows="8" placeholder="Article Content" required></textarea>
      <input type="file" id="imageUpload" accept="image/*">
      
      <!-- Category selection -->
      <select id="category" required>
        <option value="" disabled selected>Select Category</option>
        <option value="Technology">Technology</option>
        <option value="Health">Health</option>
        <option value="Politics">Politics</option>
        <option value="Sports">Sports</option>
      </select>

      <button type="submit">Publish</button>
    </form>
    <div id="adminArticles"></div>
  </section>

  <section id="fullArticleSection" class="section">
    <h2>Full Article</h2>
    <div id="fullArticle"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
