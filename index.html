<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Komnottra</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Logo -->
  <img class="logo" src="logo-static.png" data-static="logo-static.png" data-hover="logo-hover.png" alt="Logo" />

  <!-- Menu Toggle -->
  <button id="menuToggle">â˜° Menu</button>

  <!-- Side Menu -->
  <nav id="sideMenu" class="side-menu">
    <button id="viewTab">Home</button>
    <button id="writeTab">Write</button>
    <hr />
    <!-- Backup and Restore Buttons -->
    <button id="backupBtn">Backup</button>
    <button id="restoreBtn">Restore</button>
    <input type="file" id="restoreInput" accept=".zip" style="display:none" />
    <div id="backupRestoreStatus"></div>
    <!-- Categories (nav buttons dynamically generated) -->
    <div id="categoryNav"></div>
  </nav>

  <!-- Overlay -->
  <div id="overlay" class="overlay"></div>

  <!-- Main Sections -->
  <section id="viewSection" class="active">
    <div id="articlesList"></div>
  </section>

  <section id="writeSection">
    <form id="articleForm">
      <input id="title" type="text" placeholder="Title" required />
      <textarea id="content" placeholder="Content" required></textarea>
      <input id="imageUpload" type="file" accept="image/*" />
      <select id="categorySelect"></select>
      <button type="submit">Publish</button>
    </form>

    <div id="adminArticles"></div>

    <hr />

    <!-- Admin category management -->
    <input id="newCategory" placeholder="New category" />
    <button id="createCategoryBtn">Create Category</button>

    <select id="deleteCategorySelect"></select>
    <button id="deleteCategoryBtn">Delete Category</button>
  </section>

  <!-- GIF Overlay Container for loading/success -->
  <div id="gifContainer" style="display:none; position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);display:flex;justify-content:center;align-items:center;z-index:1000;">
    <img id="loadingGif" src="loading.gif" alt="Loading..." style="width:100px; height:100px; display:block;" />
    <img id="successGif" src="success.gif" alt="Success!" style="width:100px; height:100px; display:none;" />
  </div>

  <script src="script.js"></script>
</body>
</html>
