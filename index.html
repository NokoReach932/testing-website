<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Komnottra - Home</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <img src="logo.png" data-animated="logo.gif" data-static="logo.png" alt="Komnottra Logo" class="logo" />
    <div id="menuToggle" class="menu-toggle">&#9776;</div>
  </header>

  <div id="overlay" class="overlay"></div>

  <nav id="sideMenu" class="side-menu">
    <a href="index.html"><button class="active">Home</button></a>
    <button id="adminWriteBtn">Admin Write</button>
  </nav>

  <div class="container">
    <!-- Your main content here -->

    <!-- Example write section anchor -->
    <section id="write" class="section">
      <!-- Admin write form or interface -->
    </section>
  </div>

  <footer style="text-align:center; padding:1rem; background:#f5f5f5;">
    <p>&copy; 2025 Komnottra</p>
  </footer>

  <script>
    const menuToggle = document.getElementById("menuToggle");
    const sideMenu = document.getElementById("sideMenu");
    const overlay = document.getElementById("overlay");

    menuToggle.addEventListener("click", () => {
      sideMenu.classList.toggle("open");
      overlay.classList.toggle("active");
    });

    overlay.addEventListener("click", () => {
      sideMenu.classList.remove("open");
      overlay.classList.remove("active");
    });

    // Close side menu and overlay when any side menu link/button clicked
    document.querySelectorAll("#sideMenu a, #sideMenu button").forEach(el => {
      el.addEventListener("click", () => {
        sideMenu.classList.remove("open");
        overlay.classList.remove("active");
      });
    });

    const logo = document.querySelector(".logo");
    if (logo && logo.dataset.animated && logo.dataset.static) {
      logo.addEventListener("mouseover", () => {
        logo.src = logo.dataset.animated;
      });
      logo.addEventListener("mouseout", () => {
        logo.src = logo.dataset.static;
      });
    }

    // Admin login info (must match article.html)
    const adminUsername = "admin";
    const adminPassword = "123";

    const adminWriteBtn = document.getElementById("adminWriteBtn");
    adminWriteBtn.addEventListener("click", () => {
      const inputUser = prompt("Enter admin username:");
      const inputPass = prompt("Enter admin password:");
      if (inputUser === adminUsername && inputPass === adminPassword) {
        alert("Welcome, Admin!");
        window.location.href = "index.html#write";
      } else {
        alert("Incorrect credentials.");
      }
    });
  </script>
</body>
</html>
