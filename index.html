<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Komnottra</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <div class="header-container">
      <img src="logo.png" alt="Komnottra Logo" class="logo">
      <div id="menuToggle" class="menu-toggle">&#9776;</div>
    </div>
  </header>

  <div id="overlay" class="overlay"></div>

  <nav id="sideMenu" class="side-menu">
    <button id="viewTab" class="active" data-category="all">ព័ត៌មានទូទៅ</button>
    <!-- Dynamic categories will be added here -->
  </nav>

  <div class="container">
    <section id="viewSection" class="section active">
      <h2 id="categoryTitle">Published Articles</h2>
      <div id="articlesList"></div>
      <div id="fullArticle"></div>
    </section>

    <section id="writeSection" class="section">
      <h2>Write New Article</h2>
      <form id="articleForm">
        <input type="text" id="title" placeholder="Article Title" required>
        <textarea id="content" rows="8" placeholder="Article Content" required></textarea>
        <select id="categorySelect" required></select>
        <input type="file" id="imageUpload" accept="image/*">
        <button type="submit">Publish</button>
      </form>

      <div class="admin-controls">
        <h3>Add New Category</h3>
        <input type="text" id="newCategory" placeholder="New Category Name">
        <button id="addCategoryBtn">Add Category</button>
      </div>

      <div id="adminArticles"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
