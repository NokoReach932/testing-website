<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Write - Komnottra</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Admin Write - New Article</h1>

    <form id="articleForm">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
      </div>

      <div class="form-group">
        <label for="slug">Slug (URL path):</label>
        <input type="text" id="slug" name="slug" required>
      </div>

      <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="10" required></textarea>
      </div>

      <div class="form-group">
        <label for="seoTitle">SEO Title:</label>
        <input type="text" id="seoTitle" name="seoTitle">
      </div>

      <div class="form-group">
        <label for="seoDescription">SEO Description:</label>
        <textarea id="seoDescription" name="seoDescription" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <!-- Categories will be populated dynamically -->
        </select>
      </div>

      <div class="form-group">
        <button type="submit" id="saveBtn">Save Article</button>
      </div>
    </form>

    <hr>

    <section id="categoryManager">
      <h2>Manage Categories</h2>

      <div class="form-group">
        <input type="text" id="newCategory" placeholder="New Category Name">
        <button id="addCategoryBtn">Add Category</button>
      </div>

      <ul id="categoryList">
        <!-- Existing categories will appear here -->
      </ul>
    </section>
  </div>

  <script src="script.js"></script>

</body>
</html>
