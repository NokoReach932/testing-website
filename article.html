<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Article</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <img src="logo.png" alt="Logo" class="logo" onclick="goHome()" />
    </div>
  </header>

  <div class="overlay" id="overlay"></div>

  <nav class="side-menu" id="sideMenu">
    <button onclick="goHome()">Home</button>
    <button onclick="goBack()">Back</button>
  </nav>

  <div class="container">
    <section class="section active article-full" id="articleDisplay">
      <h1 class="article-title" id="articleTitle">Loading title...</h1>
      <div class="article-content" id="articleContent">Loading content...</div>
    </section>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const articleId = urlParams.get('id');

    async function loadArticle() {
      try {
        const response = await fetch('https://komnottra-backend.onrender.com/api/articles');
        const articles = await response.json();
        const article = articles.find(item => item.id === articleId);

        if (!article) {
          document.getElementById('articleContent').innerHTML = '<p>Article not found.</p>';
          return;
        }

        document.getElementById('articleTitle').textContent = article.title;
        document.getElementById('articleContent').innerHTML = article.content;
      } catch (error) {
        document.getElementById('articleContent').innerHTML = '<p>Failed to load article.</p>';
        console.error('Error loading article:', error);
      }
    }

    function goHome() {
      window.location.href = 'index.html';
    }

    function goBack() {
      window.history.back();
    }

    loadArticle();
  </script>
</body>
</html>
