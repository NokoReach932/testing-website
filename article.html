<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Komnottra - Article</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <img src="logo.png" data-animated="logo.gif" data-static="logo.png" alt="Komnottra Logo" class="logo" />
    <div id="menuToggle" class="menu-toggle">&#9776;</div>
  </header>

  <div id="categoryNav" class="category-nav">
    <!-- JavaScript will populate category buttons -->
  </div>

  <div id="overlay" class="overlay"></div>

  <nav id="sideMenu" class="side-menu">
    <button id="viewTab" class="active">Home</button>
    <button id="writeTab">Admin Write</button>
  </nav>

  <div class="container">
    <!-- Main content section for displaying the article -->
    <section id="viewSection" class="section active">
      <div id="articleContainer">
        <p>Loading article...</p>
      </div>
      <a href="index.html" class="back-link">← ត្រឡប់ទៅទំព័រដើម</a>
    </section>

    <!-- Hidden admin write section -->
    <section id="writeSection" class="section">
      <h2>Write New Article</h2>
      <p>Admin panel not available on this page.</p>
    </section>
  </div>

  <script src="script.js"></script>

  <script>
 const API_BASE = "https://komnottra-backend.onrender.com";

// Fetch related articles by category, excluding current article
async function fetchRelatedArticles(category, excludeId) {
  try {
    const res = await fetch(`${API_BASE}/articles?category=${encodeURIComponent(category)}`);
    if (!res.ok) throw new Error("Failed to fetch related articles");
    let articles = await res.json();
    articles = articles.filter(a => a.id !== excludeId);
    return articles.slice(0, 3);
  } catch (err) {
    console.error("Error fetching related articles", err);
    return [];
  }
}

// Populate the related articles list in the DOM
async function displayRelatedArticles(category, currentId) {
  const relatedList = document.getElementById("related-list");
  relatedList.innerHTML = "<li>Loading related articles...</li>";

  const relatedArticles = await fetchRelatedArticles(category, currentId);

  if (relatedArticles.length === 0) {
    relatedList.innerHTML = "<li>No related articles found.</li>";
    return;
  }

  relatedList.innerHTML = ""; // clear loading

  relatedArticles.forEach(article => {
    const li = document.createElement("li");
    const a = document.createElement("a");
    a.href = `article.html?id=${article.id}`;
    a.textContent = article.title;
    li.appendChild(a);
    relatedList.appendChild(li);
  });
}

async function displayArticle() {
  const urlParams = new URLSearchParams(window.location.search);
  const articleId = urlParams.get("id");

  const container = document.getElementById("articleContainer");

  if (!articleId) {
    container.innerHTML = "<p>Article ID is missing in URL.</p>";
    return;
  }

  const article = await fetchArticleById(articleId);

  if (!article) {
    container.innerHTML = "<p>Article not found.</p>";
    return;
  }

  container.innerHTML = `
    <div class="article-container">
      <h1 class="article-title">${article.title}</h1>
      ${article.createdAt ? `<p class="article-date">Published Date: ${formatDate(article.createdAt)}</p>` : ""}
      ${article.category ? `<p class="article-category">ប្រភេទព័ត៌មាន: ${article.category}</p>` : ""}
      ${article.image ? `<img src="${article.image}" alt="Article Image" />` : ""}
      <div class="article-content">${article.content}</div>
    </div>
    <section id="related-articles">
      <h2>Related Articles</h2>
      <ul id="related-list"></ul>
    </section>
  `;

  if (article.category) {
    displayRelatedArticles(article.category, article.id);
  } else {
    const relatedList = document.getElementById("related-list");
    relatedList.innerHTML = "<li>No related articles available.</li>";
  }
}

window.onload = displayArticle;

  </script>
</body>
</html>
