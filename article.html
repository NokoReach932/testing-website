<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Komnottra - Article</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.2rem;
    }
    .article-date {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1rem;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 5px;
    }
    .article-content {
      font-size: 1.1rem;
      line-height: 1.6;
      white-space: pre-wrap; /* preserve line breaks */
    }
    a.back-link {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      color: #0077cc;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="articleContainer">
    <p>Loading article...</p>
  </div>

  <a href="index.html" class="back-link">← ត្រឡប់ទៅទំព័រដើម</a>

  <script>
    const API_BASE = "https://komnottra-backend.onrender.com";

    async function fetchArticleById(id) {
      try {
        const res = await fetch(`${API_BASE}/articles/${id}`);
        if (!res.ok) throw new Error("Article not found");
        return await res.json();
      } catch (err) {
        console.error("Failed to fetch article", err);
        return null;
      }
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const options = { hour: "numeric", minute: "numeric", hour12: true };
      const datePart = `${String(date.getDate()).padStart(2, "0")}/${String(date.getMonth() + 1).padStart(2, "0")}/${date.getFullYear()}`;
      const timePart = date.toLocaleTimeString([], options);
      return `${datePart} ${timePart}`;
    }

    async function displayArticle() {
      const urlParams = new URLSearchParams(window.location.search);
      const articleId = urlParams.get("id");

      if (!articleId) {
        document.getElementById("articleContainer").innerHTML = "<p>Article ID is missing in URL.</p>";
        return;
      }

      const article = await fetchArticleById(articleId);

      if (!article) {
        document.getElementById("articleContainer").innerHTML = "<p>Article not found.</p>";
        return;
      }

      const container = document.getElementById("articleContainer");

      container.innerHTML = `
        <h1>${article.title}</h1>
        ${article.createdAt ? `<p class="article-date">${formatDate(article.createdAt)}</p>` : ""}
        ${article.image ? `<img src="${article.image}" alt="Article Image">` : ""}
        <div class="article-content">${article.content}</div>
      `;
    }

    window.onload = displayArticle;
  </script>
</body>
</html>
