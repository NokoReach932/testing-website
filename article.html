<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Komnottra - Article</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <img src="logo.png" data-animated="logo.gif" data-static="logo.png" alt="Komnottra Logo" class="logo" />
    <div id="menuToggle" class="menu-toggle">&#9776;</div>
  </header>

  <div id="categoryNav" class="category-nav">
    <!-- JavaScript will populate category buttons -->
  </div>

  <div id="overlay" class="overlay"></div>

  <nav id="sideMenu" class="side-menu">
    <button id="viewTab" class="active">Home</button>
    <button id="writeTab">Admin Write</button>
  </nav>

  <div class="container">
    <!-- Main content section for displaying the article -->
    <section id="viewSection" class="section active">
      <div id="articleContainer">
        <p>Loading article...</p>
      </div>
      <a href="index.html" class="back-link">← ត្រឡប់ទៅទំព័រដើម</a>
    </section>

    <!-- Hidden admin write section -->
    <section id="writeSection" class="section">
      <h2>Write New Article</h2>
      <p>Admin panel not available on this page.</p>
    </section>
  </div>

  <script src="script.js"></script>

  <script src="script.js"></script>

<!-- ---  ONLY this block is new / changed  ----------------------- -->
<script>
/* ------------  CONFIG  ------------ */
const API_BASE = "https://komnottra-backend.onrender.com";
const MAX_RELATED = 4;               // how many cards to show

/* ------------  MENU (unchanged) ------------ */
const menuToggle = document.getElementById("menuToggle");
const sideMenu   = document.getElementById("sideMenu");
const overlay    = document.getElementById("overlay");

menuToggle.addEventListener("click", () => {
  sideMenu.classList.toggle("open");
  overlay.classList.toggle("active");
});
overlay.addEventListener("click", () => {
  sideMenu.classList.remove("open");
  overlay.classList.remove("active");
});
document.querySelectorAll("#sideMenu button").forEach(btn =>
  btn.addEventListener("click", () => {
    sideMenu.classList.remove("open");
    overlay.classList.remove("active");
  })
);

if (typeof loadCategories === "function") loadCategories();

/* ------------  HELPERS  ------------ */
function formatDate(iso) {
  const d = new Date(iso);
  return d.toLocaleDateString("km-KH", {
    day: "2-digit",
    month: "2-digit",
    year: "numeric",
    hour: "numeric",
    minute: "numeric",
    hour12: true
  });
}

/* ------------  DATA LAYERS  ------------ */
async function fetchJSON(url) {
  const res = await fetch(url);
  if (!res.ok) throw new Error(`Fetch failed: ${res.status}`);
  return res.json();
}
const getArticleById = id => fetchJSON(`${API_BASE}/articles/${id}`);
const getRelated     = (cat, id) =>
  fetchJSON(
    `${API_BASE}/articles?category=${encodeURIComponent(cat)}&excludeId=${id}`
  );

/* ------------  UI BUILDERS  ------------ */
function cardHTML(a) {
  return `
    <a href="article.html?id=${a.id}" class="related-article">
      ${a.image ? `<img src="${a.image}" alt="${a.title}">` : ""}
      <h3>${a.title}</h3>
    </a>`;
}

/* ------------  MAIN RENDER  ------------ */
async function displayArticle() {
  const id = new URLSearchParams(location.search).get("id");
  const wrap = document.getElementById("articleContainer");

  if (!id) return (wrap.innerHTML = "<p>Missing article ID</p>");

  let article;
  try {
    article = await getArticleById(id);
  } catch (e) {
    console.error(e);
    return (wrap.innerHTML = "<p>Article not found.</p>");
  }

  /* --- primary article markup --- */
  wrap.innerHTML = `
    <div class="article-container">
      <h1 class="article-title">${article.title}</h1>
      ${article.createdAt
        ? `<p class="article-date">Published: ${formatDate(
            article.createdAt
          )}</p>`
        : ""}
      ${article.category
        ? `<p class="article-category">ប្រភេទព័ត៌មាន: ${article.category}</p>`
        : ""}
      ${article.image ? `<img src="${article.image}" alt="">` : ""}
      <div class="article-content">${article.content}</div>
    </div>
    <div id="relatedBox" class="related-articles-container">
      <h2>អត្ថបទទាក់ទង</h2>
      <div id="relList" class="related-articles-list"></div>
    </div>
  `;

  /* --- fetch + inject related --- */
  try {
    const rel = await getRelated(article.category, article.id);
    const list = document.getElementById("relList");

    if (!rel.length) {
      list.innerHTML = "<p>គ្មានអត្ថបទទាក់ទងទេ</p>";
      return;
    }
    list.innerHTML = rel.slice(0, MAX_RELATED).map(cardHTML).join("");
  } catch (e) {
    console.error("Related fetch error:", e);
  }
}

window.addEventListener("DOMContentLoaded", displayArticle);
</script>
<!-- ------------------------------------------------------------- -->

</body>
</html>
