<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Article Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 700px;
      line-height: 1.6;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.3rem;
    }
    .category {
      font-style: italic;
      color: #666;
      margin-bottom: 1rem;
    }
    .date {
      font-size: 0.9rem;
      color: #999;
      margin-bottom: 1.5rem;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1.5rem;
      border-radius: 5px;
    }
    .content {
      white-space: pre-wrap; /* preserve line breaks */
      margin-bottom: 2rem;
    }
    a.back-link {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">&larr; ត្រលប់ទៅ ផ្ទាំងព័ត៌មានចម្រុះ</a>
  <div id="articleContainer">
    <p>កំពុងទាញយកព័ត៌មាន...</p>
  </div>

  <script>
    const API_BASE = "https://komnottra-backend.onrender.com";

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const options = { hour: "numeric", minute: "numeric", hour12: true };
      const datePart = `${String(date.getDate()).padStart(2, "0")}/${String(date.getMonth() + 1).padStart(2, "0")}/${date.getFullYear()}`;
      const timePart = date.toLocaleTimeString([], options);
      return `${datePart} ${timePart}`;
    }

    async function fetchArticleById(id) {
      try {
        const res = await fetch(`${API_BASE}/articles/${id}`);
        if (!res.ok) throw new Error("Article not found");
        return await res.json();
      } catch (err) {
        return null;
      }
    }

    async function displayArticle() {
      const articleId = getQueryParam("id");
      const container = document.getElementById("articleContainer");

      if (!articleId) {
        container.innerHTML = "<p>មិនមានអត្តសញ្ញាណព័ត៌មាន!</p>";
        return;
      }

      container.innerHTML = "<p>កំពុងទាញយកព័ត៌មាន...</p>";

      const article = await fetchArticleById(articleId);

      if (!article) {
        container.innerHTML = "<p>ព័ត៌មានដែលអ្នកស្វែងរកមិនមានទេ ឬបានលុបចោល។</p>";
        return;
      }

      container.innerHTML = `
        <h1>${article.title}</h1>
        ${article.category ? `<div class="category">ប្រភេទ៖ ${article.category}</div>` : ""}
        <div class="date">បានផ្សព្វផ្សាយ: ${formatDate(article.createdAt)}</div>
        ${article.image ? `<img src="${article.image}" alt="Article Image" />` : ""}
        <div class="content">${article.content}</div>
      `;
    }

    displayArticle();
  </script>
</body>
</html>
