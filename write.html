<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <title>Komnottra - Write Article</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img class="logo" src="logo-static.png" data-static="logo-static.png" data-animated="logo-animated.gif" alt="Logo" />
    <nav>
      <button id="viewTab">Home</button>
      <button id="writeTab" class="active">Write</button>
    </nav>
  </header>

  <main id="writeSection" class="active">
    <form id="articleForm">
      <input id="title" name="title" type="text" placeholder="Title" required />
      <textarea id="content" name="content" placeholder="Content" required></textarea>
      <input type="file" id="imageUpload" name="imageUpload" accept="image/*" />
      <select id="categorySelect"></select>
      <button type="submit">Submit</button>
    </form>

    <section id="adminArticles"></section>

    <section id="categoryAdmin">
      <input id="newCategory" type="text" placeholder="New category" />
      <button id="createCategoryBtn">Create Category</button>

      <select id="deleteCategorySelect"></select>
      <button id="deleteCategoryBtn">Delete Category</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
